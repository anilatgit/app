<ion-header>
    <ion-navbar color="dark">
        <ion-title>
            Create an Account
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="signup">
    <h4>Enter Login Details</h4>
    <form [formGroup]="signupForm" (submit)="signupUser()" novalidate>
        <ion-list>
            <ion-item>
                <ion-label floating>Email</ion-label>
                <ion-input formControlName="email" type="email" [class.invalid]="!signupForm.controls.email.valid && signupForm.controls.email.dirty"></ion-input>
            </ion-item>
            <ion-item class="error-message" *ngIf="!signupForm.controls.email.valid  && signupForm.controls.email.dirty">
                <p>Please enter a valid email.</p>
            </ion-item>

            <ion-item>
                <ion-label floating>Password</ion-label>
                <ion-input formControlName="password" type="password" [class.invalid]="!signupForm.controls.password.valid && signupForm.controls.password.dirty"></ion-input>
            </ion-item>
            <ion-item class="error-message" *ngIf="!signupForm.controls.password.valid  && signupForm.controls.password.dirty">
                <p>Your password needs more than 6 characters.</p>
            </ion-item>
            <button color="dark" class="btn" ion-button block type="submit" [disabled]="!signupForm.valid">Create an Account </button>
        </ion-list>
    </form>
</ion-content>
