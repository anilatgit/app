<ion-header>
    <ion-navbar color="dark">
        <ion-title>
            Reset Password
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="reset-password">
    <h2>To reset your password, Please enter your email address you used to sign up</h2>
    <form [formGroup]="resetPasswordForm" (submit)="resetPassword()" novalidate>

        <ion-item>
            <ion-label floating>Enter your email address</ion-label>
            <ion-input formControlName="email" type="email" [class.invalid]="!resetPasswordForm.controls.email.valid && resetPasswordForm.controls.email.dirty"></ion-input>
        </ion-item>
        <ion-item class="error-message" *ngIf="!resetPasswordForm.controls.email.valid  && resetPasswordForm.controls.email.dirty">
            <p>Please enter a valid email.</p>
        </ion-item>
        <button class="btn" ion-button block type="submit" [disabled]="!resetPasswordForm.valid"> Reset Password </button>
    </form>
</ion-content>
